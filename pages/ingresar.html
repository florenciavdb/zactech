<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f0229e518.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/icon.png">
    <title>Document</title>

<body>
<section id="ingresarFormulario">

<h5>Hola! Ingresá tus datos para iniciar sesión</h5>

    
<div id="ingresarUsuario">
    <label for="email">Usuario:</label><br>
    <input type="email" name="email" id="email" required />
</div>

<div id="ingresarClave">
    <label for="password">Contraseña:</label><br>
    <input type="password" name="password" id="password" required />
</div>
        
<div id="form-check">
    <input class="form-check-input" type="checkbox" id="recordar">
    <label class="form-check-label" for="flexCheckDefault">Recordar</label>
</div>

<input type="submit" id="ingresarBtn" value="Ingresar"  onclick="valida();">
</section>

<footer>

</footer>

</body>
</html>
